<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MVVM</title>
</head>
<body>
    <div id="app">
        <input type="text" v-model="school.name" />
        <div>{{school.name}}</div>
        <div>{{school.age}}</div>
        {{school.name}}
        <ul>
            <li>1</li>
            <li>2</li>
        </ul>
    </div>
    <script src="./mvvm.js"></script>
    <script>
        let mvvm = new Vue({
            el: "#app",
            data: {
                school: {
                    name: "Sicily",
                    age: 18
                }
            }
        })
    </script>
</body>
</html>
