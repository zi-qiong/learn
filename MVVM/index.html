<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MVVM</title>
</head>
<body>
    <div id="app">
        <input type="text" v-model="school.name" />
        <div>{{school.name}}</div>
        <div>{{school.age}}</div>
        <!-- 如果数据不变化，视图就不会刷新 -->
        {{getNewName}}
        <!-- 我们在内部会匹配 {{}} -->
        <ul>
            <li>1</li>
            <li>2</li>
        </ul>
        <button v-on:click="change">按钮</button>
        <div v-html="message"></div>
    </div>
    <script src="./mvvm.js"></script>
    <script>
        let mvvm = new Vue({
            el: "#app",
            data: {
                school: {
                    name: "Sicily",
                    age: 18
                },
                message: "<h1>欢迎大家</h1>"
            },
            computed: {
                getNewName() {
                    return this.school.name + "new name"
                }
            },
            methods: {
                change() {
                    this.message = "小谢"
                }
            },
        })
    </script>
</body>
</html>
