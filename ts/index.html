<body>

            <!-- 设置蛇 -->
            <div id="snake">
                <!-- 表示蛇的各部分 -->
                <div></div>
            </div>

            <div id="food">
                <!-- 添加四个小div来设置失误的样式 -->
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>

        </div>
        <!-- 设置游戏的积分牌 -->

            <div>
                SCORE: <span id="score">0</span>

            </div>

    </div>
